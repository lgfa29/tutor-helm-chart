apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tutor.fullname" . }}-cms
  labels:
    app.kubernetes.io/component: cms
    {{- include "tutor.common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.cms.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: cms
      {{- include "tutor.common.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: cms
        {{- include "tutor.common.labels" . | nindent 8 }}
      annotations:
        checksum/tutor-config: {{ include (print $.Template.BasePath "/tutor-configmap.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: tutor-config
          emptyDir: {}
      initContainers:
        {{- include "tutor.config.container" . | nindent 8 }}
      containers:
        - name: cms
          image: "{{ .Values.DOCKER_IMAGE_OPENEDX }}"
          imagePullPolicy: {{ .Values.openedx.image.pullPolicy }}
          env:
            - name: SERVICE_VARIANT
              value: cms
            - name: SETTINGS
              value: tutor.production
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: tutor-config
              mountPath: /openedx/edx-platform/cms/envs/tutor/
              subPath: env/apps/openedx/settings/cms
            - name: tutor-config
              mountPath: /openedx/config/
              subPath: env/apps/openedx/config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
